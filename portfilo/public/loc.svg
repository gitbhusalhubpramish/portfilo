<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="1.8"
  class="w-6 h-6"
>
	<mask id="groundMask">
      <!-- full ground is visible -->
      <rect width="24" height="29" fill="white"/>
      <!-- area under the pin is hidden -->
      <path
        d="M12 2
           C8.2 2 5.2 5 5.2 8.8
           c0 4.3 4.1 9 6.8 11.2
           c2.7-2.2 6.8-6.9 6.8-11.2
           C18.8 5 15.8 2 12 2z"
        fill="black"
      />
    </mask>

  <!-- bigger ground ellipse -->
  <ellipse cx="12" cy="21" rx="6" ry="1.9" mask="url(#groundMask)" />


  <!-- pin outline (ends above the circle so sides are hidden) -->
  <path
    stroke-linecap="round"
    stroke-linejoin="round"
    d="M12 2
       C8.2 2 5.2 5 5.2 8.8
       c0 4.3 4.1 9 6.8 11.2
       c2.7-2.2 6.8-6.9 6.8-11.2
       C18.8 5 15.8 2 12 2z"
  />

  <!-- inner hole -->
  <circle cx="12" cy="8.5" r="2.6" />
</svg>
